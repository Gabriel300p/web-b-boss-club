version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install PNPM globally
        - npm install -g pnpm@9.0.0
        # Install dependencies
        - pnpm install --frozen-lockfile
    build:
      commands:
        # Build the application
        - pnpm run build
  artifacts:
    # Output directory from Vite build
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      # Cache node_modules for faster builds
      - node_modules/**/*
